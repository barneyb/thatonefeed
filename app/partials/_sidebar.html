<div id="nav" ng-controller="NavCtrl">
    <div ng-show="categories.length == 0">
        Loading Categories...
    </div>
    <ul ng-show="categories.length > 0">
        <li ng-repeat="c in categories" ng-click="open(c.id)" ng-class="activeClass(c.id)"><span class="count">({{c.unreadCount}})</span>{{c.label}}</li>
    </ul>
    <div class="footer" ng-show="feedlyUrl">
        <p>{{name}} | <a href="#/logout" class="logout">Logout</a>
        </p>
        <a href="{{feedlyUrl}}" class="feedly-link">Feedly</a>
    </div>
</div>
